<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);

        h1 {

        li:nth-child(2) a { background: #33ff57; }
        li:nth-child(3) a { background: #3357ff; }
        li:nth-child(4) a { background: #ff33a8; }
        li:nth-child(5) a { background: #33a8ff; }
        li:nth-child(6) a { background: #a833ff; }
        li:nth-child(7) a { background: #ffaa33; }
        li:nth-child(7) a { background: #013409; }
        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
